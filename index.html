<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/css?family=Dosis:300,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="stylesheet/styles.css"/>
    <link rel="icon" href="art/icon.png"/>

    <title>Maxim Dybarsky</title>

    <script language="javascript">
        function hoverIn(element) {
            element.style.opacity = 1;
        }

        function hoverOut(element) {
            element.style.opacity = 0.7;
        }
        function sendEvent(element) {
            ga('send', 'event', 'open', element.id);
        }
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-58648251-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>

<body>
    <img src="art/background.jpg" class="bg" />

    <div class="outer">
    <div class="middle">
    <div class="inner">

        <div class="name">
            <span style="font-weight: bold;">Maxim</span><span>Dybarsky</span>
        </div>

        <div class="line"></div>

        <div class="bio">
            <span>Android developer</span>
            <br/>
            <span>Lodz, Poland</span>
        </div>

        <div class="icons">
            <a href="https://docs.google.com/document/d/188zzunZoXZcvNK_bzCgqP8rDHE43b3vDsf6yrRobPTo/edit?usp=sharing"
               id="cv" onclick="sendEvent(this)">
                <img class="button" src="art/icons/cv.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="http://github.com/d-max"
               id="github" onclick="sendEvent(this)">
                <img class="button" src="art/icons/github.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="http://dybarsky.blogspot.com"
               id="blogspot" onclick="sendEvent(this)">
                <img class="button" src="art/icons/blogger.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="https://plus.google.com/u/0/+MaximDybarskiy"
               id="google+" onclick="sendEvent(this)">
                <img class="button" src="art/icons/googleplus.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="https://www.linkedin.com/pub/maxim-dybarsky/b/802/795"
               id="linkedin" onclick="sendEvent(this)">
                <img class="button" src="art/icons/linkedin.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="https://www.facebook.com/maxim.dybarsky"
               id="facebook" onclick="sendEvent(this)">
                <img class="button" src="art/icons/facebook.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="http://instagram.com/dybarsky"
               id="instagram" onclick="sendEvent(this)">
                <img class="button" src="art/icons/instagram.png" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
        </div>

    </div>
    </div>
    </div>
</body>
</html>
