<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/main.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link href="http://fonts.googleapis.com/css?family=Dosis:300,400" rel="stylesheet" type="text/css">

    <script language="javascript">
        function hoverIn(element) {
            element.style.opacity = 1;
        }
        function hoverOut(element) {
            element.style.opacity = 0.7;
        }
    </script>

    <title>d-max</title>
</head>

<body>
    <img src="art/bg.jpg" class="bg" />
    <div class="content">
        <div class="name">
            <span style="font-weight: bold;">Maxim</span><span>Dybarsky</span>
        </div>
        <div class="line"></div>
        <div class="bio">
            <span>Android developer</span>
            <br/>
            <span>Lodz, Poland</span>
        </div>
        <div class="icons">
            <a href="https://docs.google.com/document/d/188zzunZoXZcvNK_bzCgqP8rDHE43b3vDsf6yrRobPTo/edit?usp=sharing">
                <img class="button" src="art/icons/cv.png" title="CV" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="http://github.com/d-max">
                <img class="button" src="art/icons/github.png" title="GitHub" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="http://dybarsky.blogspot.com">
                <img class="button" src="art/icons/blogger.png" title="BlogPost" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="https://plus.google.com/u/0/+MaximDybarskiy">
                <img class="button" src="art/icons/googleplus.png" title="Google+" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="https://www.linkedin.com/pub/maxim-dybarsky/b/802/795">
                <img class="button" src="art/icons/linkedin.png" title="LinkedIn" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
            <a href="https://www.facebook.com/maxim.dybarsky">
                <img class="button" src="art/icons/facebook.png" title="Facebook" onMouseOver="hoverIn(this)" onMouseOut="hoverOut(this)"/>
            </a>
        </div>
    </div>
</body>
</html>
